<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Website{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/output.css' %}">
</head>

<body class="bg-gray-100">

<nav class="bg-white border-b border-gray-200 ">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between h-16 items-center">
      
      <div class="flex-shrink-0 flex items-center">
        <a href="{% url 'home' %}" class="text-2xl font-bold text-blue-600">StayEase</a>
      </div>

      <div class="hidden md:flex space-x-8 items-center">
      {% if user.is_authenticated %}
        <a href="{% url 'profile' %}" class="hover:text-blue-900">Profile ({{ user.username }})</a>
        <a href="{% url 'logout' %}" class="hover:text-blue-900">Logout</a>
      {% else %}
        <a href="{% url 'login' %}" class="hover:text-blue-900">Login</a>
        <a href="{% url 'register' %}" class="hover:text-blue-900">Sign Up</a>
      {% endif %}
      </div>
    </div>
  </div>
</nav>

<main class="pt-20 max-w-screen-xl mx-auto p-4">
    {% block content %}
    
    {% endblock %}
</main>

</body>
</html>
