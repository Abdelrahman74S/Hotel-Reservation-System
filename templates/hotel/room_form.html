{% extends 'base.html' %}
{% block content %}
<div class="max-w-xl mx-auto py-12">
    <div class="bg-white p-8 rounded-2xl shadow">
        <h2 class="text-2xl font-bold mb-6">Room Configuration</h2>
        <form method="POST" class="space-y-6">
            {% csrf_token %}
            {% for field in form %}
                <div>
                    <label class="block font-semibold mb-2">{{ field.label }}</label>
                    {{ field }}
                    {% if field.errors %}
                        <p class="text-red-500 text-xs mt-1">{{ field.errors.0 }}</p>
                    {% endif %}
                </div>
            {% endfor %}
            <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-xl font-bold">Save Changes</button>
        </form>
    </div>
</div>
{% endblock %}
