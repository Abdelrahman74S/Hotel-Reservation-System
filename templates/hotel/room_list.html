{% extends 'base.html' %}
{% block content %}
<div class="max-w-6xl mx-auto py-10">
    <div class="flex justify-between items-center mb-8">
        <h1 class="text-2xl font-bold text-gray-900">Manage Rooms</h1>
        <a href="{% url 'room_create' %}" class="bg-blue-600 text-white px-4 py-2 rounded-lg">+ Add Room</a>
    </div>
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
        {% for room in rooms %}
            <div class="bg-white rounded-2xl shadow p-6 border-l-4 {% if room.is_available %}border-green-500{% else %}border-red-500{% endif %}">
                <div class="flex justify-between items-start mb-4">
                    <h3 class="text-xl font-bold">Room {{ room.room_number }}</h3>
                    <span class="text-xs uppercase font-bold tracking-widest text-gray-400">{{ room.get_room_type_display }}</span>
                </div>
                <p class="text-sm text-gray-500 mb-4">{{ room.category.title }}</p>
                <div class="flex justify-between items-center mt-6">
                    <div class="flex space-x-2">
                        <a href="{% url 'room_update' room.pk %}" class="text-xs text-blue-600">Edit</a>
                        <a href="{% url 'room_delete' room.pk %}" class="text-xs text-red-600">Delete</a>
                    </div>
                    <span class="text-xs font-bold {% if room.is_available %}text-green-600{% else %}text-red-600{% endif %}">
                        {{ room.is_available|yesno:"Available,Occupied" }}
                    </span>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
