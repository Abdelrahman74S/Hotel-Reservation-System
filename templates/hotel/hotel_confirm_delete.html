{% extends 'base.html' %}

{% block content %}
<div class="min-h-[60vh] flex items-center justify-center p-4">
    <div class="bg-white max-w-md w-full p-8 rounded-2xl shadow-2xl text-center">
        <div class="w-20 h-20 bg-red-100 text-red-600 rounded-full flex items-center justify-center mx-auto mb-6">
            <svg class="w-10 h-10" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"/></svg>
        </div>
        <h2 class="text-2xl font-bold text-gray-900 mb-2">Delete Hotel?</h2>
        <p class="text-gray-500 mb-8">Are you sure you want to delete <span class="font-bold text-gray-800">"{{ hotel.name }}"</span>? This action cannot be undone.</p>
        <form method="POST">
            {% csrf_token %}
            <div class="flex gap-4">
                <button type="submit" class="flex-1 bg-red-600 text-white py-3 rounded-xl font-bold hover:bg-red-700 transition">Yes, Delete</button>
                <a href="{% url 'hotel_list' %}" class="flex-1 bg-gray-100 py-3 rounded-xl font-bold hover:bg-gray-200 transition">No, Go Back</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
