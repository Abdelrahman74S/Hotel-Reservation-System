{% extends 'base.html' %}

{% block content %}
<div class="max-w-3xl mx-auto py-12 px-4">
    <div class="bg-white shadow-xl rounded-2xl overflow-hidden">
        <div class="bg-blue-600 p-8 text-white">
            <h2 class="text-2xl font-bold">{% if form.instance.pk %}Update Hotel{% else %}Add New Hotel{% endif %}</h2>
        </div>
        <form method="POST" class="p-8 space-y-6">
            {% csrf_token %}
            {% for field in form %}
                <div>
                    <label class="block text-sm font-bold text-gray-700 mb-2">{{ field.label }}</label>
                    {{ field }}
                    {% if field.errors %}
                        <p class="text-red-500 text-xs mt-1">{{ field.errors.0 }}</p>
                    {% endif %}
                </div>
            {% endfor %}
            <div class="flex gap-4">
                <button type="submit" class="flex-1 bg-blue-600 text-white font-bold py-3 rounded-xl hover:bg-blue-700 transition">Save Hotel</button>
                <a href="{% url 'hotel_list' %}" class="flex-1 text-center py-3 bg-gray-100 rounded-xl font-bold hover:bg-gray-200 transition">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
