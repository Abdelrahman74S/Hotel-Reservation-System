{% extends 'base.html' %}
{% block content %}
<div class="max-w-md mx-auto mt-20 p-8 bg-white rounded-2xl shadow text-center">
    <img src="{{ hotel_image.image.url }}" class="w-32 h-32 mx-auto rounded-lg object-cover mb-4">
    <h2 class="text-xl font-bold text-red-600 mb-4">Delete this image?</h2>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="w-full bg-red-600 text-white py-3 rounded-xl font-bold">Delete Forever</button>
    </form>
</div>
{% endblock %}
