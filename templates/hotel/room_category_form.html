{% extends 'base.html' %}

{% block content %}
<div class="max-w-3xl mx-auto py-12 px-4">
    <div class="bg-white shadow-xl rounded-2xl overflow-hidden">
        <div class="bg-green-600 p-8 text-white">
            <h2 class="text-2xl font-bold">Manage Room Category</h2>
        </div>
        <form method="POST" class="p-8 space-y-6">
            {% csrf_token %}
            {% for field in form %}
                <div>
                    <label class="block text-sm font-bold text-gray-700 mb-2">{{ field.label }}</label>
                    {{ field }}
                </div>
            {% endfor %}
            <button type="submit" class="w-full bg-green-600 text-white font-bold py-3 rounded-xl hover:bg-green-700 transition">Save Category</button>
        </form>
    </div>
</div>
{% endblock %}
