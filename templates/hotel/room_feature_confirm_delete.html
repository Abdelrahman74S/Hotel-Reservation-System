{% extends 'base.html' %}
{% block content %}
<div class="max-w-md mx-auto mt-20 p-8 bg-white rounded-2xl shadow text-center">
    <h2 class="text-xl font-bold text-red-600 mb-4">Delete Feature?</h2>
    <p class="mb-8 text-gray-600 italic">"{{ room_feature.name }}"</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="w-full bg-red-600 text-white py-3 rounded-xl font-bold">Confirm Delete</button>
    </form>
</div>
{% endblock %}
