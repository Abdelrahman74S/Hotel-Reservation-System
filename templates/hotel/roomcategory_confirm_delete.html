{% extends 'base.html' %}
{% block content %}
<div class="max-w-md mx-auto mt-20 p-8 bg-white rounded-2xl shadow-lg text-center">
    <h2 class="text-2xl font-bold text-red-600 mb-4">Delete Category?</h2>
    <p class="text-gray-600 mb-8">Are you sure you want to delete <span class="font-bold text-gray-800">"{{ room_category.title }}"</span>?</p>
    <form method="POST">
        {% csrf_token %}
        <div class="flex gap-4">
            <button type="submit" class="flex-1 bg-red-600 text-white py-3 rounded-xl font-bold">Confirm Delete</button>
            <a href="{% url 'hotel_list' %}" class="flex-1 bg-gray-100 py-3 rounded-xl font-bold">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
