{% extends 'base.html' %}
{% block content %}
<div class="max-w-md mx-auto mt-20 p-10 bg-white rounded-3xl shadow-xl text-center border border-gray-100">
    <div class="text-red-600 mb-6">
        <svg class="w-16 h-16 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/></svg>
    </div>
    <h2 class="text-2xl font-black text-gray-900 mb-2">Delete Category?</h2>
    <p class="text-gray-500 mb-8">This will permanently remove the category <span class="font-bold text-red-600">"{{ room_category.title }}"</span>.</p>
    <form method="POST">
        {% csrf_token %}
        <div class="flex gap-4">
            <button type="submit" class="flex-1 bg-red-600 text-white py-3 rounded-xl font-bold hover:bg-red-700 transition">Delete</button>
            <a href="{% url 'room_category_list' %}" class="flex-1 bg-gray-100 py-3 rounded-xl font-bold hover:bg-gray-200 transition">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
