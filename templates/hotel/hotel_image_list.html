{% extends 'base.html' %}
{% block content %}
<div class="max-w-6xl mx-auto py-10">
    <div class="flex justify-between items-center mb-8">
        <h1 class="text-2xl font-bold">Manage Hotel Images</h1>
        <a href="{% url 'hotel_image_create' %}" class="bg-blue-600 text-white px-4 py-2 rounded-lg">+ Upload Image</a>
    </div>
    <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
        {% for img in hotel_images %}
            <div class="relative bg-white rounded-xl shadow p-2">
                <img src="{{ img.image.url }}" class="w-full h-40 object-cover rounded-lg">
                <p class="text-xs text-gray-500 mt-2 truncate">{{ img.hotel.name }}</p>
                <div class="mt-2 flex justify-between">
                    <a href="{% url 'hotel_image_update' img.pk %}" class="text-sm text-blue-600">Edit</a>
                    <a href="{% url 'hotel_image_delete' img.pk %}" class="text-sm text-red-600">Delete</a>
                </div>
                {% if img.is_primary %}
                    <span class="absolute top-4 left-4 bg-green-500 text-white text-[10px] px-2 py-1 rounded">Primary</span>
                {% endif %}
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
