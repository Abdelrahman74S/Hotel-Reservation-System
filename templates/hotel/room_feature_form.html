{% extends 'base.html' %}
{% block content %}
<div class="max-w-md mx-auto py-12 px-4">
    <div class="bg-white rounded-3xl shadow-xl overflow-hidden">
        <div class="bg-blue-600 p-8 text-white text-center">
            <h2 class="text-2xl font-bold">{% if form.instance.pk %}Update Feature{% else %}New Room Feature{% endif %}</h2>
        </div>
        <form method="POST" class="p-8 space-y-6">
            {% csrf_token %}
            {% for field in form %}
                <div>
                    <label class="block text-sm font-bold text-gray-700 mb-2">{{ field.label }}</label>
                    {{ field }}
                    {% if field.help_text %}
                        <p class="text-[10px] text-gray-400 mt-2 font-medium">{{ field.help_text }}</p>
                    {% endif %}
                </div>
            {% endfor %}
            <div class="flex gap-3">
                <button type="submit" class="flex-1 bg-blue-600 text-white font-bold py-3 rounded-xl hover:bg-blue-700 transition">Save Feature</button>
                <a href="{% url 'room_feature_list' %}" class="flex-1 bg-gray-100 text-gray-700 text-center py-3 rounded-xl font-bold">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
